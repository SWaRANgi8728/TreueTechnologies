<html>
<head>
  <title>Calculator</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .container {
  width: 200px;
  margin: 50px auto;
  /*background-color: #f1f1f1;*/
  padding: 25px;
  border-radius: 5px;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
}

#result {
  width: 100%;
  margin-bottom: 10px;
  padding: 10px;
  font-size: 20px;
  text-align: right;
}
    </style>
</head>
<body>
  <div class="container bg-light shadow">
    <input type="text" id="result" readonly>
    <div class="buttons">
      <button class="rounded" onclick="insert('7')">7</button>
      <button class="rounded" onclick="insert('8')">8</button>
      <button class="rounded" onclick="insert('9')">9</button>
      <button class="rounded" onclick="clearResult()">AC</button>
      <button class="rounded" onclick="insert('4')">4</button>
      <button class="rounded" onclick="insert('5')">5</button>
      <button class="rounded" onclick="insert('6')">6</button>
      <button class="rounded" onclick="insert('/')">/</button>
      <button class="rounded" onclick="insert('1')">1</button>
      <button class="rounded" onclick="insert('2')">2</button>
      <button class="rounded" onclick="insert('3')">3</button>
      <button class="rounded" onclick="insert('*')">*</button>
      <button class="rounded" onclick="insert('0')">0</button>
      <button class="rounded" onclick="insert('-')">-</button>
      <button class="rounded" onclick="insert('+')">+</button>
      <button class="rounded" onclick="calculate()">=</button>
    </div>
  </div>
  <script>
    let result = document.getElementById('result');
   function insert(value) {
     result.value += value;
   }
   function clearResult() {
    result.value = '';
   }
   function calculate() {
   result.value = eval(result.value);
   }
  </script>
</body>
</html>

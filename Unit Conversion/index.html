<!DOCTYPE html>
<html lang="en">
  <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
     <title>Unit Conversion</title>
  </head>
  <body>
     <br>
     <br>
     <br><br><br><br>
      <div class="container">
           
           <div class="container shadow bg-light border border-muted p-4 px-4" style="width: fit-content;">
                 <label for="meterInput">Enter the length in meters</label><br>
                 <input type="number" id="meterInput"  placeholder="Enter meters"><br><br>
  
                  <select id="unitType">
                     <option value=""></option>
                     <option value="centimeters">centimeters</option>
                     <option value="kilometers">kilometers</option>
                     <option value="millimeters">millimeters</option>
                  </select>
                  <button class="btn btn-primary" onclick="convert()">Convert</button>
                  <h4>Result:</h4>
                  <p id="result"></p>
            </div>
      </div>
      <script>
         function convert() {
             var meterInput = document.getElementById('meterInput').value;
             var unitType = document.getElementById('unitType').value;

             var conversions = {
              centimeters: meterInput * 100,
              kilometers: meterInput / 1000,
              millimeters: meterInput * 1000
              };

             var result = conversions[unitType] + " " + unitType;
             document.getElementById('result').innerHTML = meterInput + " meter is equal to " + result + ".";
      
            }
      </script>
  </body>
</html>
